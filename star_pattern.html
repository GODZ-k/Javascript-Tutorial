<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="get()">get</button>
    <script>
        function get() {
            var inp = prompt("enter", "")
            for (var i = 1; i <= inp; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write("*")
                }
                document.write("<br>")
            }
            for (var i = inp; i >= 1; i--) {
                for (var j = 1; j <= i; j++) {
                    document.write("*")
                }
                document.write("<br>")
            }

        }
    </script>
</body>

</html>
