<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border-bottom: 1px solid black;
            width: 100px;
        }
    </style>
</head>

<body>
    <button onclick="get()">get</button>


    <script>
        function get() {
            var a = prompt("enter the no", "")

            for (var i = 1; i <= 10; i++) {
                document.write('<div>')
                document.write(a + "x" + i + "=" +
                    i * a)

                document.write('</div>')



            }

        }
    </script>
</body>

</html>
